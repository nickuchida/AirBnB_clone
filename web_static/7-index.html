<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AirBnB clone</title>
    <link href="images/icon.png" rel="icon">
    <link href="styles/4-common.css" rel="stylesheet">
    <link href="styles/3-header.css" rel="stylesheet">
    <link href="styles/3-footer.css" rel="stylesheet">
    <link href="styles/6-filters.css" rel="stylesheet">
    <link href="styles/7-places.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div></div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>California, Arizona...</h4>
          <ul class="popover">
            <li>
              <h2>California:</h2>
              <ul class="cities">
                <li>San Francisco</li>
                <li>Los Angeles</li>
              </ul>
            </li>
            <li>
              <h2>Arizona:</h2>
              <ul class="cities">
                <li>Phoenix</li>
                <li>Tucson</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>WiFi, Balcony...</h4>
          <ul class="popover">
            <li>WiFi</li>
            <li>Balcony</li>
          </ul>
        </div>
          <button>Search</button>
      </section>

      <section class="places">
        <h1>Places</h1>
        <div class="place-display">
          <article class="place">
            <h2>My home</h2>
          </article>
          <article class="place">
            <h2>Tiny house</h2>
          </article>
          <article class="place">
            <h2>A suite</h2>
          </article>
        </div>
      </section>
    </div>

    <footer>
      <p>Holberton School</p>
    </footer>
  </body>
</html>
